<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- "defer" means that the DOM gets loaded before the script is executed -->
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <!-- make the page responsive (though I don't always want this) -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>vue 3 template</title>

    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({"gtm.start": new Date().getTime(), event: "gtm.js"});
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-N8M5XR8");
    </script>
    <!-- End Google Tag Manager -->
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-N8M5XR8"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <main>
      <div class="background">
        <image src="./assets/holly-booth-xRtBXEcEjDQ-unsplash.jpg"></image>
      </div>
      <section class="container">
        <div id="app">
          <h1>阿舅計時器</h1>
          <div id="timer">
            <span :class="{spin:isSpin}">
              {{time[0].toString().padStart(2, "0")}}:
              {{time[1].toString().padStart(2, "0")}}.
              {{time[2].toString().padStart(2, "0")}}
            </span>
          </div>
          <button id="startBtn" @click="startBtn">
            {{timer_states[startBtnState]}}
          </button>
          <button
            id="resetBtn"
            :disabled="resetBtnisDisabled"
            @click="timerFunction(3)"
          >
            重設
          </button>
        </div>
      </section>
    </main>
    <section>
      Photo by
      <a
        href="https://unsplash.com/@hollyboothstudio?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        >Holly Booth</a
      >
      on
      <a
        href="https://unsplash.com/photos/a-white-table-topped-with-lots-of-craft-supplies-xRtBXEcEjDQ?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        >Unsplash</a
      >
    </section>
  </body>
</html>
